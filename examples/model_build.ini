[global]                # arguments passed to model initialization
data_libs = []          # add additional data yml files
config_fn = testmodel.ini  # name of model config (ini) file

[setup_config]          # arguments passed to setup_config and writing the the config_fn
global.hello=world      # section.option values can be passed using a dot-seperated name
section.foo=bar         

[setup_basemaps]        #
basemaps_fn = 'merit_hydro'  # mode basemaps source
crs = 'utm'             # model CRS; if utm the model centroid UTM zone is used

[setup_gauges]
gauges_fn = "grdc"      # this can be either a path or a key for the DataCatalog

